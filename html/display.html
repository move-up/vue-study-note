<html>
    <head>
        <meta name="layout" content="main">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>display</title>
        <style>
        	.list-item {
        		display: list-item;
        	}
        	.table-row-group {
        		display: table-row-group;
        	}
        	.table-row {
        		display: table-row;
        	}
        	.table-cell {
        		display: table-cell;
        	}
        	.table-column-group {
        		display: table-column-group;
        	}
        	.table-column {
        		display: table-column;
        	}
        </style>
    </head>
    <body>
        <div class="">
        	<div class="list-item">1.none	此元素不会被显示</div>
        	<div class="list-item">2.block	此元素将显示为块级元素，此元素前后会带有换行符。</div>
        	<div class="list-item">3.inline	默认。此元素会被显示为内联元素，元素前后没有换行符</div>
        </div>
        <div class="table">
        	<div class="table-row-group">
        		<div class="table-row">
        			<div class="table-cell">1</div>
        			<div class="table-cell">2</div>
        			<div class="table-cell">3</div>
        		</div>
        		<div class="table-row">
        			<div class="table-cell">1</div>
        			<div class="table-cell">2</div>
        			<div class="table-cell">3</div>
        		</div>
        	</div>
        	<div class="table-column-group">
        		<div class="table-column">
        			<div class="table-cell">1</div>
        			<div class="table-cell">2</div>
        			<div class="table-cell">3</div>
        		</div>
        		<div class="table-column">
        			<div class="table-cell">1</div>
        			<div class="table-cell">2</div>
        			<div class="table-cell">3</div>
        		</div>
        	</div>
        </div>
    </body>
</html>
